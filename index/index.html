<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thi Trắc Nghiệm - Đăng nhập và Đăng ký</title>
  <link rel="icon" href="../img/logo_ptit.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('../img/red.jpg'); 
      background-size: cover;
      background-position: center;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #bb2019;
      color: #fff;
      cursor: pointer;
    }

    .text-center {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px; 
      width: 50px; 
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="../img/logo_ptit.png" alt="Logo" class="logo">
    <div id="login-form">
      <h2>Đăng nhập</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
        <input type="password" id="login-password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
      </form>
      <p class="text-center"><a href="#" onclick="switchToSignup()" style="text-decoration: none;">Tạo tài khoản mới</a></p>
    </div>

    <div id="signup-form" style="display: none;">
      <h2>Đăng ký</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Tên người dùng" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Mật khẩu" required>
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">Đăng ký</button>
      </form>
      <p class="text-center"><a href="#" onclick="switchToLogin()" style="text-decoration: none;">Đã có tài khoản? Đăng nhập ngay!</a></p>
    </div>
  </div>

  <script>
    function switchToSignup() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }

    function switchToLogin() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");

      const switchToSignup = () => {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      };

      const switchToLogin = () => {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
      };

      const validateLoginForm = () => {
        return true; 
      };

      const validateSignupForm = () => {
        return true; 
      };

      document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        if (validateLoginForm()) {
          alert("Đăng nhập thành công!");
        } else {
          alert("Thông tin đăng nhập không hợp lệ!");
        }
      });

      document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault();
        if (validateSignupForm()) {
          alert("Đăng ký thành công!");
        } else {
          alert("Thông tin đăng ký không hợp lệ!");
        }
      });
    });
  </script>
</body>
</html>
